<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Facebook - login or sign up</title>
    <link rel="icon" href="images/icons8-facebook-48.png">
</head>

<body>
    <div class="all">
        <div class="logo">
            <img src="images/dF5SId3UHWd.svg" alt="">
            <h2>Connect with friends and the world around you on Facebook.
            </h2>
        </div>
        <div class="form">
            <div class="text">
                <input type="text" placeholder="Email or phone" required>
            </div>
            <div class="password">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="login">
                <a href="#">Log In</a>
            </div>
            <div class="forgot">
                <a href="#">Forgot password?</a>
            </div>
            <div class="line">
                <hr>
            </div>
            <div class="newaccount">
                <a href="#">
                    Create New Account
                </a>
            </div>
        </div>
        <div class="lastpart">
            <p></p><b>Create a Page</b> for a celebrity, brand or business</p>

        </div>
    </div>
</body>

</html>
